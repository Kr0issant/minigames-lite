<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames Lite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Fredoka+One&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles/background-music.css">
    <style>
        :root {
            --font-family: 'Fredoka One', sans-serif;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            /* Match general theme */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <iframe id="game-frame" src="src/pages/home.html" title="Minigames Content"></iframe>

    <!-- Music Player Script -->
    <script src="src/scripts/background-music.js"></script>

    <script>
        // Handle "Back" navigation from games
        window.closeGame = function () {
            const iframe = document.getElementById('game-frame');
            iframe.src = 'src/pages/home.html';
        };
    </script>
</body>

</html>
