<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Racer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/traffic-racer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="../../index.html" class="back-btn">← Back</a>
    <h1>Traffic Racer</h1>

    <div class="game-content">
        <div id="game-wrapper">
            <div id="game-layer">
                <canvas id="game-canvas"></canvas>
            </div>

            <div id="ui-layer">
                <!-- Notifications (Toasts) -->
                <div id="notification-area"></div>

                <!-- Overlays -->
                <!-- Overlays -->
                <div id="game-message" class="game-message active">
                    <p id="game-message-text">Deadly Traffic</p>
                    <p id="game-message-subtext" class="subtext">Try to survive the traffic for as long as you can.</p>
                    <div class="controls-hint" id="controls-hint">
                        <span class="key">←</span> <span class="key">→</span> to switch lanes
                    </div>
                    <div class="actions">
                        <button id="start-btn" class="game-btn">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <div class="stat-box">
                <span class="stat-label">TIME ALIVE</span>
                <span id="score-value" class="stat-value">0s</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">BEST TIME</span>
                <span id="best-score-value" class="stat-value">0s</span>
            </div>
            <button id="external-restart-btn" class="game-btn">RESTART</button>
        </div>
    </div>

    <script src="../scripts/traffic-racer.js"></script>
    <script src="../scripts/background.js"></script>
    <script src="../scripts/background-music.js"></script>
</body>

</html>
