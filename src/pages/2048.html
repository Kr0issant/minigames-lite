<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/2048.css">
    <!-- Google Fonts for a premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Fredoka+One&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="../../index.html" class="back-btn">‚Üê Back</a>
    <h1>2048</h1>

    <div class="game-content">
        <div class="game-container">
            <div class="grid-container">
                <!-- 16 grid cells for the background -->
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="tile-container" id="tile-container">
                <!-- Tiles will be injected here by JS -->
            </div>
            <div class="game-message" id="game-message">
                <p id="game-message-text"></p>
                <div class="actions">
                    <button id="retry-btn">Try again</button>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <div class="stat-box">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Best</span>
                <span class="stat-value" id="best-score">0</span>
            </div>

            <button class="game-btn" id="restart-btn">NEW GAME</button>

            <div class="instructions">
                <p><strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles
                    with
                    the same number touch, they <strong>merge into one!</strong></p>
            </div>
        </div>
    </div>

    <script src="../scripts/background-music.js"></script>
    <script src="../scripts/2048.js"></script>
    <script src="../scripts/background.js"></script>
</body>

</html>
