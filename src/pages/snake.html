<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/snake.css">
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Fredoka+One&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="../../index.html" class="back-btn">‚Üê Back</a>
    <h1>SNAKE</h1>

    <div class="game-content">
        <div class="game-container" style="position: relative;">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div id="game-message" class="game-message">
                <p id="game-message-text"></p>
                <div class="lower">
                    <button id="retry-btn" class="retry-btn">Try again</button>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <div class="stat-box">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Best</span>
                <span class="stat-value" id="highScore">0</span>
            </div>
            <button id="startBtn" class="game-btn">START</button>
            <div class="controls-info">
                <p>Use Arrow Keys to Move</p>
            </div>
        </div>
    </div>

    <script src="../scripts/background-music.js"></script>
    <script src="../scripts/snake.js"></script>
    <script src="../scripts/background.js"></script>
</body>

</html>
