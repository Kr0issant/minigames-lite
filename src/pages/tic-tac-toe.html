<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tic-tac-toe.css">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Fredoka+One&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <button onclick="window.parent.closeGame()" class="back-btn">‚Üê Back</button>
    <h1>TIC-TAC-TOE</h1>
    <div class="game-content">
        <div class="grid-container">
            <div class="tic-box" id="0"></div>
            <div class="tic-box" id="1"></div>
            <div class="tic-box" id="2"></div>
            <div class="tic-box" id="3"></div>
            <div class="tic-box" id="4"></div>
            <div class="tic-box" id="5"></div>
            <div class="tic-box" id="6"></div>
            <div class="tic-box" id="7"></div>
            <div class="tic-box" id="8"></div>
        </div>
        <div class="scoreboard">
            <div class="icons">
                <img src="../assets/cross.png" draggable="false">
                <img src="../assets/circle.png" draggable="false">
            </div>
            <div class="scores">
                <h1 class="score-cross">0</h1>
                <h1 class="score-circle">0</h1>
            </div>
            <div class="reset-div">
                <button class="reset-btn">RESET</button>
            </div>
        </div>
    </div>

    <div class="copyright-footer">@Copyright by Harsh and Krishna</div>

    <script src="../scripts/background-music.js"></script>
    <script src="../scripts/tic-tac-toe.js"></script>
</body>

</html>
