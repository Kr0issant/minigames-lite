<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/sudoku.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Fredoka+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <a href="../../index.html" class="back-btn">‚Üê Back</a>
    <h1>Sudoku</h1>

    <div class="game-content">
        <div class="game-container">
            <div id="sudoku-board">
                <!-- Grid generated by JS -->
            </div>
            <div class="game-message" id="game-message">
                <p id="game-message-text"></p>
                <p id="game-message-subtext" class="subtext"></p>
                <div class="actions">
                    <button id="retry-btn">Try again</button>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <div class="stats-bar">
                <div class="stat-box">
                    <span class="stat-label">Mistakes</span>
                    <span id="mistakes-count" class="stat-value">0/3</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Time</span>
                    <span id="timer" class="stat-value">00:00</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Difficulty</span>
                    <span id="difficulty-label" class="stat-value">Easy</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Wins</span>
                    <span id="wins-count" class="stat-value">0</span>
                </div>
            </div>

            <div class="controls">
                <div class="numpad" id="numpad">
                    <div class="number" data-number="1">1</div>
                    <div class="number" data-number="2">2</div>
                    <div class="number" data-number="3">3</div>
                    <div class="number" data-number="4">4</div>
                    <div class="number" data-number="5">5</div>
                    <div class="number" data-number="6">6</div>
                    <div class="number" data-number="7">7</div>
                    <div class="number" data-number="8">8</div>
                    <div class="number" data-number="9">9</div>
                </div>

                <div class="action-buttons">
                    <button id="new-game-btn" class="game-btn">New Game</button>
                    <!-- Difficulty menu can be part of new game action or separate -->
                    <div class="difficulty-options hidden" id="difficulty-menu">
                        <button class="diff-btn" data-diff="easy">Easy</button>
                        <button class="diff-btn" data-diff="medium">Medium</button>
                        <button class="diff-btn" data-diff="hard">Hard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Game Over / Win -->
    <!-- Modal for Game Over / Win - REMOVED -->

    <script src="../scripts/sudoku.js"></script>
    <script src="../scripts/background.js"></script>
    <script src="../scripts/background-music.js"></script>
</body>

</html>
